<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Calculator</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container my-4">
    <hr class="mb-5" />


    <div class="calculator card">

      <label>
        <input type="text" class="calculator-screen z-depth-1" value="" disabled />
      </label>

      <div class="calculator-keys">

        <button type="button" class="char operator btn btn-info" value="+">+</button>
        <button type="button" class="char operator btn btn-info" value="-">-</button>
        <button type="button" class="char operator btn btn-info" value="*">&times;</button>
        <button type="button" class="char operator btn btn-info" value="/">&divide;</button>

        <button type="button" value="7" class="number btn btn-light waves-effect">7</button>
        <button type="button" value="8" class="number btn btn-light waves-effect">8</button>
        <button type="button" value="9" class="number btn btn-light waves-effect">9</button>


        <button type="button" value="4" class="number btn btn-light waves-effect">4</button>
        <button type="button" value="5" class="number btn btn-light waves-effect">5</button>
        <button type="button" value="6" class="number btn btn-light waves-effect">6</button>


        <button type="button" value="1" class="number btn btn-light waves-effect">1</button>
        <button type="button" value="2" class="number btn btn-light waves-effect">2</button>
        <button type="button" value="3" class="number btn btn-light waves-effect">3</button>


        <button type="button" value="0" class="number btn btn-light waves-effect">0</button>
        <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
        <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

        <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>

      </div>
    </div>
  </div>

  <!-- Your custom scripts -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
